<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="paper.css">
	<script src="https://kit.fontawesome.com/185f907fc6.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Choose Rock, Paper, or Scissors</h1>
	<div class="score">
		<h2><span id="player-score">0</span><span id="outcome"></span><span id="npc-score">0</span></h2>
	</div>
	<div class="box">
		<i class="far fa-hand-rock fa-5x" id="rock"></i>
		<i class="far fa-hand-paper fa-5x" id="paper"></i>
		<i class="far fa-hand-scissors fa-5x" id="scissors"></i>
	</div>
	<div class="reset-box">
		<button id="reset">Reset</button>
	</div>
<script type="text/javascript" src="scissors.js"></script>
</body>
</html>
